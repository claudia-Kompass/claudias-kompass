<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>GLOBAL SOUL</title>

<style>
body {
  margin: 0;
  font-family: system-ui;
  background: linear-gradient(135deg,#0f1a2b,#16263f);
  color: white;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 40px 20px;
}

h1 {
  font-size: 36px;
  color: #e8dcc0;
  margin-bottom: 5px;
}

h2 {
  font-size: 22px;
  font-weight: 600;
  margin-top: 40px;
  border-bottom: 1px solid rgba(255,255,255,0.2);
  padding-bottom: 10px;
}

.weather-location {
  font-size: 18px;
}

.weather-temp-main {
  font-size: 32px;
  font-weight: 700;
}

.weather-condition {
  font-size: 16px;
  opacity: 0.85;
  margin-bottom: 20px;
}

.trend-grid {
  display: flex;
  gap: 40px;
}

.trend-block {
  text-align: left;
}

.trend-time {
  font-size: 14px;
  opacity: 0.8;
}

.trend-temp {
  font-size: 18px;
  font-weight: 600;
}

button {
  margin-top: 30px;
  padding: 12px 20px;
  background: #e8dcc0;
  border: none;
  cursor: pointer;
  font-weight: 600;
}
</style>
</head>

<body>
<div class="container">
  <h1>üåç GLOBAL SOUL</h1>
  <div>Claudia‚Äôs Daily Compass</div>

  <div id="content"></div>
  <button onclick="loadData()">Neue Ausgabe</button>
</div>

<script>
async function loadData() {
  const res = await fetch("/api/daily");
  const data = await res.json();

  document.getElementById("content").innerHTML = `
    <h2>Wetter</h2>
    <div class="weather-location">${data.weather.location}</div>
    <div class="weather-temp-main">${data.weather.temp}¬∞C</div>
    <div class="weather-condition">${data.weather.condition}</div>

    <div class="trend-grid">
      ${renderTrend(data.weatherTrend.morning)}
      ${renderTrend(data.weatherTrend.afternoon)}
      ${renderTrend(data.weatherTrend.evening)}
    </div>

    <h2>M√§rkte</h2>
    <div>DAX: ${data.markets.dax.level} (${data.markets.dax.change}%)</div>
    <div>EUR/USD: ${data.markets.eurusd.level} (${data.markets.eurusd.change}%)</div>

    <h2>Krypto</h2>
    <div>Bitcoin: ${data.crypto.btc.price} ‚Ç¨ (${data.crypto.btc.change}%)</div>
    <div>NEXO: ${data.crypto.nexo.price} ‚Ç¨ (${data.crypto.nexo.change}%)</div>
  `;
}

function renderTrend(t) {
  return `
    <div class="trend-block">
      <div class="trend-time">${t.time}</div>
      <div class="trend-temp">${t.temp}¬∞</div>
      <div>${t.condition}</div>
    </div>
  `;
}

loadData();
</script>
</body>
</html>
