<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Claudias Kompass</title>
<style>
body {
  font-family: Georgia, serif;
  margin: 0;
  padding: 30px;
  background: #ffffff;
  color: #111;
  max-width: 900px;
  margin-left: auto;
  margin-right: auto;
}
h1 {
  font-size: 36px;
  margin-bottom: 5px;
  color: #0b1f3a;
}
.meta {
  color: #555;
  margin-bottom: 40px;
}
.section {
  margin-bottom: 40px;
}
h2 {
  border-bottom: 3px solid #c8a100;
  padding-bottom: 5px;
  color: #0b1f3a;
}
.notice {
  background: #f2f2f2;
  padding: 15px;
  margin-top: 10px;
}
</style>
<script>
function init() {
  const now = new Date();
  const day = String(now.getDate()).padStart(2,'0');
  const month = String(now.getMonth()+1).padStart(2,'0');
  const year = now.getFullYear();
  document.getElementById("date").innerText =
    day + "." + month + "." + year + " · 06:00 CET";
}
</script>
</head>
<body onload="init()">

<h1>CLAUDIAS KOMPASS</h1>
<div class="meta" id="date"></div>

<div class="section">
<h2>Heutige Ausgabe</h2>
<div class="notice">
Diese Seite ist jetzt live.<br><br>
Ab morgen wird hier automatisch deine vollständige Tageszeitung erscheinen.
</div>
</div>

</body>
</html>
