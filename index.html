<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>GLOBAL SOUL</title>

  
<style>
body {
  margin: 0;
  font-family: system-ui;
  background: linear-gradient(135deg,#0f1a2b,#16263f);
  color: #e8dcc0;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 40px 20px;
}

h1 {
  font-size: 36px;
  margin-bottom: 5px;
}

.subtitle {
  font-size: 16px;
  opacity: 0.85;
  margin-bottom: 40px;
}

h2 {
  font-size: 22px;
  font-weight: 600;
  margin-top: 40px;
  border-bottom: 1px solid rgba(232,220,192,0.3);
  padding-bottom: 10px;
}

.weather-location {
  font-size: 18px;
  font-weight: 500;
  color: rgba(232,220,192,0.85);
}

.weather-temp-main {
  font-size: 18px;
  font-weight: 500;
  color: #e8dcc0;
  margin: 4px 0;
}

.weather-condition {
  font-size: 13px;
  font-weight: 400;
  color: rgba(232,220,192,0.6);
  margin-bottom: 18px;
}

.trend-grid {
  display: flex;
  gap: 32px;
  margin-top: 6px;
  margin-bottom: 6px;
}

.trend-block {
  text-align: left;
}

.trend-time {
  font-size: 15px;
  font-weight: 500;
  opacity: 0.9;
}

.trend-icon {
  font-size: 28px;
  margin-bottom: 6px;
}

.trend-temp {
  font-size: 18px;
  font-weight: 600;
  color: white;
}

.trend-condition {
  font-size: 14px;
  opacity: 0.75;
}

button {
  margin-top: 25px;
  padding: 12px 20px;
  background: #e8dcc0;
  border: none;
  cursor: pointer;
  font-weight: 600;
}
</style>
</head>

<body>
<div class="container">
  <h1>üåç GLOBAL SOUL</h1>
  <div class="subtitle">Claudia‚Äôs Daily Compass</div>

  <div id="content"></div>
  <button onclick="loadData()">Neue Ausgabe</button>
</div>

<script>
function getIcon(condition) {
  if (!condition) return "‚òÄÔ∏è";
  const c = condition.toLowerCase();

  if (c.includes("klar")) return "‚òÄÔ∏è";
  if (c.includes("bew√∂lkt") || c.includes("cloud")) return "‚õÖ";
  if (c.includes("regen")) return "üåßÔ∏è";
  if (c.includes("schnee")) return "‚ùÑÔ∏è";

  return "‚òÄÔ∏è";
}

function cryptoAmpel(change) {
  const val = parseFloat(change);
  if (val > 1) return "üü¢";
  if (val < -1) return "üî¥";
  return "üü°";
}

async function loadData() {
  const res = await fetch("/api/daily");
  const data = await res.json();

  document.getElementById("content").innerHTML = `
  
  <h2>M√§rkte</h2>
  <div style="font-size:18px;">
    DAX: ${data.markets.dax.level} (${data.markets.dax.change}%)
  </div>
  <div style="font-size:18px;">
    EUR/USD: ${data.markets.eurusd.level} (${data.markets.eurusd.change}%)
  </div>

  <h2>Krypto</h2>
  <div style="font-size:18px;">
    ${cryptoAmpel(data.crypto.btc.change)}
    Bitcoin: ${data.crypto.btc.price} ‚Ç¨ (${data.crypto.btc.change}%)
  </div>
  <div style="font-size:18px;">
    ${cryptoAmpel(data.crypto.nexo.change)}
    NEXO: ${data.crypto.nexo.price} ‚Ç¨ (${data.crypto.nexo.change}%)
  </div>

<h2>Wetter</h2>
<div class="weather-location">
  ${data.weather.location}
</div>
<div class="weather-temp-main">
  ${data.weather.temp}¬∞C
</div>
<div class="weather-condition">
  ${data.weather.condition}
</div>
  <div style="display:flex; gap:70px; margin-left:10px;">
    ${renderTrend(data.weatherTrend.morning)}
    ${renderTrend(data.weatherTrend.afternoon)}
    ${renderTrend(data.weatherTrend.evening)}
  </div>
  `;
}

function renderTrend(t) {
  return `
    <div style="text-align:left;">
      <div style="font-size:15px; opacity:0.8; margin-bottom:6px;">
        ${t.time}
      </div>
      <div style="font-size:28px; margin-bottom:6px;">
        ${getIcon(t.condition)}
      </div>
      <div style="font-size:18px; font-weight:600;">
        ${t.temp}¬∞
      </div>
      <div style="font-size:14px; opacity:0.75;">
        ${t.condition}
      </div>
    </div>
  `;
}

loadData();
</script>
  
</body>
</html>
