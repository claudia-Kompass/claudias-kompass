<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Claudias Kompass</title>

<style>
body {
  margin: 0;
  font-family: Georgia, serif;
  background: linear-gradient(135deg,#0f172a,#1e293b);
  color: #f8fafc;
  display: flex;
  justify-content: center;
  padding: 40px 20px;
}

.container {
  max-width: 850px;
  width: 100%;
}

h1 {
  font-size: 34px;
  margin-bottom: 5px;
  color: #facc15;
}

.subtitle {
  color: #cbd5e1;
  margin-bottom: 30px;
}

button {
  background: #facc15;
  color: #111;
  border: none;
  padding: 12px 22px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 30px;
  transition: 0.2s;
}

button:hover {
  background: #fde047;
}

.card {
  background: #1e293b;
  padding: 35px;
  border-radius: 14px;
  line-height: 1.7;
  white-space: normal;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.card h2 {
  color: #facc15;
  margin-top: 30px;
  margin-bottom: 10px;
  font-size: 22px;
}

hr {
  border: none;
  border-top: 1px solid #334155;
  margin: 25px 0;
}

.footer {
  margin-top: 40px;
  font-size: 14px;
  color: #94a3b8;
}
</style>
</head>

<body>

<div class="container">
  <h1>Claudias Kompass</h1>
  <div class="subtitle">Deine tägliche strukturierte Ausrichtung</div>

  <button onclick="loadDaily()">Neue Tagesausgabe laden</button>

  <div id="output" class="card">
    Lade deine erste Tagesausgabe…
  </div>

  <div class="footer">
    © Claudia Foerstner – Persönlicher Daily Kompass
  </div>
</div>

<script>
async function loadDaily() {
  const output = document.getElementById("output");
  output.innerHTML = "Lade Ausgabe…";

  try {
    const response = await fetch("/api/daily");
    const data = await response.json();

    const text = data.content || "Keine Ausgabe erzeugt.";

    const formatted = text
      .replace(/\*\*(.*?)\*\*/g, "<h2>$1</h2>")
      .replace(/\n---\n/g, "<hr>")
      .replace(/\n/g, "<br>");

    output.innerHTML = formatted;

  } catch (error) {
    output.innerHTML = "Verbindung zur API fehlgeschlagen.";
  }
}
</script>

</body>
</html>
