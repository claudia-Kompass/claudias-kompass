<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Claudias Kompass</title>

<style>
body {
  margin: 0;
  font-family: "Georgia", serif;
  background: linear-gradient(135deg,#0f172a,#1e293b);
  color: #f8fafc;
  padding: 40px 20px;
}

.container {
  max-width: 900px;
  margin: auto;
}

h1 {
  font-size: 42px;
  color: #facc15;
  margin-bottom: 5px;
}

.subtitle {
  color: #cbd5e1;
  margin-bottom: 30px;
}

.button {
  background: #facc15;
  color: #111;
  border: none;
  padding: 14px 22px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 30px;
}

.card {
  background: #1e293b;
  padding: 40px;
  border-radius: 16px;
  line-height: 1.8;
  white-space: pre-line;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.section-title {
  color: #facc15;
  font-size: 24px;
  margin-top: 30px;
}

.divider {
  border-top: 1px solid rgba(255,255,255,0.1);
  margin: 30px 0;
}

.footer {
  margin-top: 60px;
  color: #94a3b8;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Claudias Kompass</h1>
  <div class="subtitle">Executive Live Radar · Marktstatus in Echtzeit</div>

  <button class="button" onclick="loadDaily()">Neue Ausgabe laden</button>

  <div id="output" class="card">
    Bereit für die Tagesanalyse.
  </div>

  <div class="footer">
    © Claudia Foerstner – Persönlicher Executive Kompass
  </div>
</div>

<script>
async function loadDaily() {
  const output = document.getElementById("output");
  output.innerHTML = "Lade aktuelle Analyse…";

  try {
    const response = await fetch("/api/daily");
    const data = await response.json();

    if (!data.content) {
      output.innerHTML = "Keine Daten empfangen.";
      return;
    }

    let text = data.content;

    // Markdown entfernen
    text = text.replace(/\*\*/g, "");
    text = text.replace(/---/g, "");

    // Abschnitte sauber strukturieren
    text = text.replace(/Inspirierender Gedanke/g, '<div class="section-title">Inspirierender Gedanke</div>');
    text = text.replace(/Fokus des Tages/g, '<div class="section-title">Fokus des Tages</div>');
    text = text.replace(/Business-Impuls/g, '<div class="section-title">Business-Impuls</div>');
    text = text.replace(/Persönliche Reflexionsfrage/g, '<div class="section-title">Persönliche Reflexionsfrage</div>');
    text = text.replace(/Mini-Challenge/g, '<div class="section-title">Mini-Challenge</div>');

    output.innerHTML = text;

  } catch (error) {
    output.innerHTML = "Verbindung zur API fehlgeschlagen.";
  }
}
</script>

</body>
</html>
