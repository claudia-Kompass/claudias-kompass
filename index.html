<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Claudias Kompass</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #0f1115;
  color: #e6e6e6;
}
.weather-trend {
  display: flex;
  gap: 20px;
  margin-top: 10px;
  font-size: 14px;
  color: #9aa3b2;
}
.trend-bar {
  width: 6px;
  background: #f0d48a;
  margin: 6px auto 4px auto;
  border-radius: 3px;
  transition: height 0.3s ease;
  opacity: 0.8;
}
.trend-item {
  text-align: center;
}

.weather-icon {
  font-size: 32px;
}
.container {
  max-width: 760px;
  margin: 40px auto;
  background: #171a21;
  padding: 40px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  border-radius: 14px;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 34px;
  margin-bottom: 5px;
  color: #f5f5f5;
}

.meta {
  font-size: 14px;
  color: #9aa3b2;
  margin-bottom: 30px;
}

.section {
  margin-bottom: 40px;
}

.section h2 {
  font-family: 'Playfair Display', serif;
  font-size: 22px;
  border-bottom: 1px solid #2a2f3a;
  padding-bottom: 8px;
  margin-bottom: 15px;
  color: #f0d48a;
}

.section h3 {
  font-weight: 600;
  margin-top: 15px;
  color: #ffffff;
}

.travel img {
  width: 100%;
  border-radius: 10px;
  margin: 20px 0;
}

button {
  background: #f0d48a;
  color: #0f1115;
  border: none;
  padding: 12px 20px;
  border-radius: 6px;
  cursor: pointer;
  margin-bottom: 20px;
  font-weight: 600;
}

button:hover {
  background: #e6c46f;
}
</style>
</head>

<body>

<div class="container">

<h1>Claudias Kompass</h1>
<div class="meta" id="meta">L√§dt...</div>

<button onclick="loadData()">Neue Ausgabe</button>

<div id="content"></div>

</div>

<script>
  function formatMarkdown(text) {
  if (!text) return "";
    return text
  .replace(/^### (.*)$/gim, '<h3>$1</h3>')
  .replace(/^## (.*)$/gim, '<h2>$1</h2>')
  .replace(/^# (.*)$/gim, '<h1>$1</h1>')
  .replace(/^_(.*)_$/gim, '<div class="meta">$1</div>')
  .replace(/\n\n/g, '<br><br>')
  .replace(/\n/g, '<br>');
    }
  
function barHeight(temp) {
  const min = 0;
  const max = 30;
  const percent = (temp - min) / (max - min);
  return Math.max(4, percent * 60);
}
  
async function loadData() {
  try {
    const res = await fetch('/api/daily');
    const data = await res.json();

    document.getElementById("meta").innerText =
      "06:00 CET ¬∑ Version " + (data.version || "");

    document.getElementById("content").innerHTML = `
      <div class="section">
        ${formatMarkdown(data.executive || "")}
      </div>

      <div class="section">
        ${formatMarkdown(data.regional || "")}
      </div>

      <div class="section">
  <h2>Wetter ‚Äì ${data.weather.location}</h2>

  <div class="weather-head">
    <div class="weather-icon">
      ${weatherIcon(data.weather.code)}
    </div>
    <div style="font-size:28px; font-weight:600;">
      ${data.weather.temp}
    </div>
  </div>

  <div>${data.weather.condition}</div>

  <div style="margin-top:8px; color:#9aa3b2;">
    Wind: ${data.weather.wind} ¬∑
    Luftfeuchte: ${data.weather.humidity}
  </div>
const tMorning = data.weather.trend.morning;
const tAfternoon = data.weather.trend.afternoon;
const tEvening = data.weather.trend.evening;

const temps = [tMorning, tAfternoon, tEvening];
const maxTemp = Math.max(...temps);
const minTemp = Math.min(...temps);
const range = maxTemp - minTemp || 1;

function barHeight(temp) {
  return 12 + ((temp - minTemp) / range) * 28;
}
<div class="weather-trend">

  <div class="trend-item">
    <div>09:00</div>
    <div class="trend-bar" style="height:${barHeight(tMorning)}px"></div>
    <div>${tMorning}¬∞C</div>
  </div>

  <div class="trend-item">
    <div>15:00</div>
    <div class="trend-bar" style="height:${barHeight(tAfternoon)}px"></div>
    <div>${tAfternoon}¬∞C</div>
  </div>

  <div class="trend-item">
    <div>21:00</div>
    <div class="trend-bar" style="height:${barHeight(tEvening)}px"></div>
    <div>${tEvening}¬∞C</div>
  </div>

</div>
</div>

      <div class="section">
        ${formatMarkdown(data.personal || "")}
      </div>

      <div class="section travel">
        ${formatMarkdown(data.travel || "")}
      </div>
    `;
  } catch (err) {
    console.error(err);
    document.getElementById("meta").innerText = "Fehler beim Laden";
  }
}
function weatherIcon(code) {
  const map = {
    1000: "‚òÄÔ∏è",
    1003: "üå§Ô∏è",
    1006: "‚òÅÔ∏è",
    1009: "üå•Ô∏è",
    1183: "üåßÔ∏è",
    1189: "üå¶Ô∏è",
    1210: "üå®Ô∏è"
  };
  return map[code] || "üå°Ô∏è";
}
loadData();
</script>

</body>
</html>
