8<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Global Soul</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #0e2a47, #123a5e);
  color: #f5f5f5;
  padding: 40px;
}

/* ===== Header ===== */

.header {
  margin-bottom: 40px;
}

.title {
  font-size: 52px;
  font-weight: 700;
  letter-spacing: 2px;
  text-shadow: 0 0 20px rgba(255, 230, 150, 0.4);
}

.subtitle {
  font-size: 20px;
  margin-top: 8px;
}

.claim {
  margin-top: 10px;
  font-style: italic;
  color: #dcdcdc;
}

.meta {
  margin-top: 6px;
  color: #c9c9c9;
  font-size: 14px;
}

button {
  margin-top: 18px;
  padding: 10px 18px;
  background: #e6c97a;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

/* ===== Sections ===== */

.section {
  margin-top: 40px;
}

h2 {
  margin-bottom: 10px;
}

hr {
  border: none;
  height: 1px;
  background: rgba(255,255,255,0.2);
  margin-bottom: 16px;
}

/* ===== Einheitliches Finanz Layout ===== */

.row {
  display: grid;
  grid-template-columns: 160px auto;
  align-items: center;
  margin-bottom: 6px;
  font-size: 18px;
}

.name {
  font-weight: 500;
}

.values {
  display: flex;
  align-items: center;
  gap: 10px;
}

/* ===== Ampel ===== */

.ampel {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  display: inline-block;
}

.green {
  background: #00d26a;
  box-shadow: 0 0 8px #00d26a;
}

.yellow {
  background: #ffd000;
  box-shadow: 0 0 8px #ffd000;
}

.red {
  background: #ff3b3b;
  box-shadow: 0 0 8px #ff3b3b;
}

/* ===== Info Link ===== */

.info-link {
  color: #f4d27a;
  text-decoration: none;
  font-weight: normal;
}

.info-link:hover {
  text-decoration: underline;
}

/* ===== Wetter ===== */

.weather-row {
  display: flex;
  gap: 40px;
  margin-top: 10px;
}

</style>
</head>

<body>

<div class="header">
  <div class="title">üåç GLOBAL SOUL</div>
  <div class="subtitle">Claudia‚Äôs Daily Compass</div>
  <div class="claim">Zwischen Heimat und Horizont.</div>
  <div class="claim">between home and horizon</div>
  <div class="meta" id="meta"></div>
  <button onclick="location.reload()">Neue Ausgabe</button>
</div>

<div id="content"></div>

<script>

function ampel(change) {
  if (change > 0.5) return '<span class="ampel green"></span>';
  if (change < -0.5) return '<span class="ampel red"></span>';
  return '<span class="ampel yellow"></span>';
}

async function loadData() {

  const res = await fetch('/api');
  const data = await res.json();

  const now = new Date();
  const meta = now.toLocaleDateString('de-DE', {
    weekday: 'long',
    day: '2-digit',
    month: '2-digit',
    year: 'numeric'
  }) + " ¬∑ " +
  now.toLocaleTimeString('de-DE', {
    hour: '2-digit',
    minute: '2-digit'
  }) +
  " Uhr ¬∑ v" + data.version;

  document.getElementById("meta").innerText = meta;

  document.getElementById("content").innerHTML = `

  <div class="section">
    <h2>M√§rkte</h2>
    <hr>

    <div class="row">
      <div class="name">DAX</div>
      <div class="values">
        ${data.markets.dax.value}
        ${ampel(data.markets.dax.change)}
      </div>
    </div>

    <div class="row">
      <div class="name">EUR/USD</div>
      <div class="values">
        ${data.markets.eurusd.value}
        ${ampel(data.markets.eurusd.change)}
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Krypto</h2>
    <hr>

    <div class="row">
      <div class="name">Bitcoin</div>
      <div class="values">
        ‚Ç¨${data.markets.bitcoin.price.toFixed(0)}
        (‚âà $${(data.markets.bitcoin.price * data.markets.eurusd.value).toFixed(0)})
        ${ampel(data.markets.bitcoin.change)}
        <a class="info-link"
           target="_blank"
           href="https://www.coingecko.com/de/coins/bitcoin">
           Info
        </a>
      </div>
    </div>

    <div class="row">
      <div class="name">Nexo</div>
      <div class="values">
        ‚Ç¨${data.markets.nexo.price.toFixed(3)}
        (‚âà $${(data.markets.nexo.price * data.markets.eurusd.value).toFixed(2)})
        ${ampel(data.markets.nexo.change)}
        <a class="info-link"
           target="_blank"
           href="https://www.coingecko.com/de/coins/nexo">
           Info
        </a>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Wetter ‚Äì ${data.weather.location}</h2>
    <hr>

    <div style="font-size:22px;">
      ${data.weather.temp}¬∞C
    </div>

    <div class="weather-row">
      <div>09:00<br>${data.weather.trend.morning.temp}¬∞C</div>
      <div>15:00<br>${data.weather.trend.afternoon.temp}¬∞C</div>
      <div>21:00<br>${data.weather.trend.evening.temp}¬∞C</div>
    </div>
  </div>

  `;
}

loadData();

</script>

</body>
</html>
