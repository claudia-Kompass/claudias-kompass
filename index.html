<script>

function formatMarkdown(text) {
  if (!text) return "";
  return text
    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
    .replace(/^# (.*$)/gim, '<h1>$1</h1>')

    .replace(/\n/g, '<br>');
}

function weatherIcon(code) {

function translateCondition(text) {
  const map = {
    "Partly cloudy": "Teilweise bew√∂lkt",
    "Light rain": "Leichter Regen",
    "Moderate rain": "M√§√üiger Regen",

}

  if (!weather) return "";

  return `

  `;
}
