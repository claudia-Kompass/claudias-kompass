<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GLOBAL SOUL</title>

<style>
body{
  margin:0;
  background:linear-gradient(180deg,#0d1117,#142130);
  color:#e8e6df;
  font-family:Segoe UI, sans-serif;
}

.container{
  max-width:820px;
  margin:60px auto;
  padding:50px;
}

h1{
  font-size:44px;
  letter-spacing:3px;
  color:#e8dcc0;
  text-shadow:0 0 18px rgba(240,212,138,0.45);
  margin:0 0 10px 0;
}

.subtitle{font-size:18px;opacity:0.9;}
.tagline{font-style:italic;opacity:0.7;margin-top:4px;}
.meta{font-size:14px;opacity:0.6;margin-top:8px;margin-bottom:30px;}

button{
  background:#f0d48a;
  border:none;
  padding:12px 20px;
  border-radius:8px;
  cursor:pointer;
  margin-bottom:40px;
}

.section{margin-bottom:50px;}
h2{color:#f0d48a;font-size:22px;margin-bottom:20px;}

.line{
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:8px;
  font-size:18px;
}

.value{font-weight:600;}

.small{font-size:13px;opacity:0.5;margin-bottom:12px;}

.info{
  color:#fbc02d;
  font-size:14px;
  margin-left:10px;
  text-decoration:none;
}

.ampel{
  width:12px;height:12px;border-radius:50%;
  display:inline-block;
}
.green{background:#4caf50;}
.red{background:#e53935;}
.yellow{background:#fbc02d;}

.weatherNow{
  font-size:26px;
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:14px;
}

.weatherTrend{
  display:flex;
  gap:40px;
  font-size:16px;
}
</style>
</head>

<body>
<div class="container">

<h1>üåç GLOBAL SOUL</h1>
<div class="subtitle">Claudia‚Äôs Daily Compass</div>
<div class="tagline">Zwischen Heimat und Horizont.</div>
<div class="meta" id="meta"></div>

<button onclick="loadData()">Neue Ausgabe</button>

<div id="content"></div>

</div>

<script>

function ampel(change){
  if(change>1) return '<span class="ampel green"></span>';
  if(change<-1) return '<span class="ampel red"></span>';
  return '<span class="ampel yellow"></span>';
}

function weatherIcon(code){
  if(code===0) return "‚òÄÔ∏è";
  if(code<3) return "üå§Ô∏è";
  if(code<60) return "‚òÅÔ∏è";
  return "üåßÔ∏è";
}

async function loadData(){

  const res = await fetch('/api/daily');
  const data = await res.json();

  document.getElementById("meta").innerHTML =
    `${data.timestamp} ¬∑ v${data.version}`;

  const btcEur = (data.crypto.bitcoin.price / data.markets.eurusd.value).toFixed(0);
  const nexoEur = (data.crypto.nexo.price / data.markets.eurusd.value).toFixed(3);

  document.getElementById("content").innerHTML = `

  <div class="section">
    <h2>M√§rkte</h2>

    <div class="line">
      DAX ${data.markets.dax.value}
      <a class="info" href="https://www.boerse.de" target="_blank">Info</a>
    </div>
    <div class="small">${data.markets.dax.date}</div>

    <div class="line">
      EUR/USD ${data.markets.eurusd.value}
      <a class="info" href="https://www.finanzen.net/devisen/euro-us-dollar-kurs" target="_blank">Info</a>
    </div>
    <div class="small">${data.markets.eurusd.date}</div>
  </div>

  <div class="section">
    <h2>Krypto</h2>

    <div class="line">
      ${ampel(data.crypto.bitcoin.change)}
      Bitcoin: $${data.crypto.bitcoin.price.toLocaleString()}
      (‚Ç¨${btcEur})
      <a class="info" href="https://www.coingecko.com/de/munze/bitcoin" target="_blank">Info</a>
    </div>

    <div class="line">
      ${ampel(data.crypto.nexo.change)}
      Nexo: $${data.crypto.nexo.price.toFixed(2)}
      (‚Ç¨${nexoEur})
      <a class="info" href="https://www.coingecko.com/de/munze/nexo" target="_blank">Info</a>
    </div>
  </div>

  <div class="section">
    <h2>Wetter ‚Äì ${data.weather.location}</h2>

    <div class="weatherNow">
      ${weatherIcon(data.weather.code)}
      ${Math.round(data.weather.temp)}¬∞C
    </div>

    <div class="weatherTrend">
      <div>09:00 ${data.weather.trend.morning.temp}¬∞C</div>
      <div>15:00 ${data.weather.trend.afternoon.temp}¬∞C</div>
      <div>21:00 ${data.weather.trend.evening.temp}¬∞C</div>
    </div>
  </div>

  `;
}

loadData();
</script>

</body>
</html>
