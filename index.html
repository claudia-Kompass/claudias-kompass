<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GLOBAL SOUL</title>

<style>
body {
  margin:0;
  font-family: system-ui, -apple-system, sans-serif;
  background: linear-gradient(135deg,#0f172a,#1e293b);
  color:#f1f5f9;
}

.container {
  max-width:900px;
  margin:auto;
  padding:40px 20px;
}

h1 {
  font-size:36px;
  letter-spacing:2px;
  margin-bottom:8px;
  color:#e8dcc0;
}

.subtitle {
  font-style:italic;
  opacity:.8;
  margin-bottom:30px;
}

.section {
  margin-top:40px;
}

.section h2 {
  color:#e8dcc0;
  border-bottom:1px solid rgba(255,255,255,0.1);
  padding-bottom:8px;
}

.trend-grid {
  display:grid;
  grid-template-columns: repeat(3,1fr);
  gap:30px;
  margin-top:15px;
}

.trend-block {
  text-align:center;
}

.trend-time {
  font-size:12px;
  opacity:.6;
  margin-bottom:6px;
}

.trend-icon {
  font-size:28px;
  margin-bottom:6px;
}

button {
  margin-top:30px;
  padding:10px 20px;
  border:none;
  background:#e8dcc0;
  color:#0f172a;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="container">
  <h1>üåç GLOBAL SOUL</h1>
  <div class="subtitle">Claudia‚Äôs Daily Compass</div>

  <div id="content">Lade Daten‚Ä¶</div>

  <button onclick="loadData()">Neue Ausgabe</button>
</div>

<script>
async function loadData() {
  try {
    const res = await fetch("/api/daily");
    const data = await res.json();

    document.getElementById("content").innerHTML = `
      <div class="section">
        <h2>Wetter</h2>
        <div>${data.weather.location}</div>
        <div style="font-size:22px;font-weight:600">
          ${data.weather.temp}¬∞C
        </div>
        <div style="opacity:.7;margin-bottom:10px">
          ${data.weather.condition}
        </div>

        <div class="trend-grid">
          ${Object.values(data.weatherTrend).map(t => `
            <div class="trend-block">
              <div class="trend-time">${t.time}</div>
              <div class="trend-icon">‚òÄÔ∏è</div>
              <div>${t.temp}¬∞</div>
              <div style="font-size:12px;opacity:.6">
                ${t.condition}
              </div>
            </div>
          `).join("")}
        </div>
      </div>

      <div class="section">
        <h2>M√§rkte</h2>
        <div>DAX: ${data.markets.dax.level} (${data.markets.dax.change})</div>
        <div>EUR/USD: ${data.markets.eurusd.level} (${data.markets.eurusd.change})</div>
      </div>

      <div class="section">
        <h2>Krypto</h2>
        <div>Bitcoin: ${data.crypto.btc.price} ‚Ç¨ (${data.crypto.btc.change})</div>
        <div>NEXO: ${data.crypto.nexo.price} ‚Ç¨ (${data.crypto.nexo.change})</div>
      </div>
    `;
  } catch (err) {
    document.getElementById("content").innerHTML = "Fehler beim Laden.";
  }
}

loadData();
</script>
</body>
</html>
