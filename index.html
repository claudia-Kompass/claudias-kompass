<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Claudias Kompass</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #0f1115;
  color: #e6e6e6;
}

.container {
  max-width: 760px;
  margin: 40px auto;
  background: #171a21;
  padding: 40px;
  border-radius: 14px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 34px;
  margin-bottom: 5px;
  color: #f5f5f5;
}

.meta {
  font-size: 14px;
  color: #9aa3b2;
  margin-bottom: 30px;
}

.section {
  margin-bottom: 40px;
}

.section h2 {
  font-family: 'Playfair Display', serif;
  font-size: 22px;
  border-bottom: 1px solid #2a2f3a;
  padding-bottom: 8px;
  margin-bottom: 15px;
  color: #f0d48a;
}

.section h3 {
  font-weight: 600;
  margin-top: 15px;
  color: #ffffff;
}

button {
  background: #f0d48a;
  color: #0f1115;
  border: none;
  padding: 12px 20px;
  border-radius: 6px;
  cursor: pointer;
  margin-bottom: 20px;
  font-weight: 600;
}

button:hover {
  background: #e6c46f;
}

.weather-icon {
  font-size: 32px;
  margin-bottom: 10px;
}

.travel img {
  width: 100%;
  border-radius: 10px;
  margin: 20px 0;
}
</style>
</head>

<body>

<div class="container">
  <h1>Claudias Kompass</h1>
  <div class="meta" id="meta">L√§dt...</div>
  <button onclick="loadData()">Neue Ausgabe</button>
  <div id="content"></div>
</div>

<script>

function formatMarkdown(text) {
  if (!text) return "";
  return text
    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
    .replace(/\n\n/g, '<br><br>')
    .replace(/\n/g, '<br>');
}

function weatherIcon(code) {
  if (!code) return "‚òÅÔ∏è";
  if (code === 1183) return "üåßÔ∏è";
  if (code === 1153) return "üå¶Ô∏è";
  if (code === 1030) return "üå´Ô∏è";
  return "‚òÅÔ∏è";
}
function translateCondition(text) {
  const map = {
    "Partly cloudy": "Teilweise bew√∂lkt",
    "Light rain": "Leichter Regen",
    "Moderate rain": "M√§√üiger Regen",
    "Heavy rain": "Starker Regen",
    "Cloudy": "Bew√∂lkt",
    "Overcast": "Bedeckt",
    "Sunny": "Sonnig",
    "Clear": "Klar",
    "Mist": "Dunst",
    "Fog": "Nebel",
    "Snow": "Schnee"
  };

  return map[text] || text;
}
function renderWeather(weather) {
  if (!weather) return "";

  return `
    <div class="section">
      <h2>Wetter ‚Äì ${weather.location}</h2>
      <div class="weather-icon">
        ${weatherIcon(weather.code)}
      </div>
      <div>${weather.temp}</div>
      <div>${translateCondition(weather.condition)}</div>
    </div>
  `;
}

async function loadData() {
  try {
    const res = await fetch('/api/daily');
    const data = await res.json();

    const now = new Date();
    const timeString = now.toLocaleTimeString("de-DE", {
      timeZone: "Europe/Berlin",
      hour: "2-digit",
      minute: "2-digit"
    });

    document.getElementById("meta").innerText =
      `${timeString} ‚Ä¢ Version ${data.version || ""}`;

    document.getElementById("content").innerHTML = `
      <div class="section">
        ${formatMarkdown(data.executive || "")}
      </div>

      <div class="section">
        ${formatMarkdown(data.regional || "")}
      </div>

      ${renderWeather(data.weather, data.weather?.trend)}

      <div class="section">
        ${formatMarkdown(data.personal || "")}
      </div>

      <div class="section travel">
        ${formatMarkdown(data.travel || "")}
      </div>
    `;

  } catch (err) {
    console.error(err);
    document.getElementById("meta").innerText = "Fehler beim Laden";
  }
}

loadData();

</script>

</body>
</html>
