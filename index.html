<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Claudias Kompass</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #f4f6f8;
  color: #1c1c1c;
}

.container {
  max-width: 760px;
  margin: 40px auto;
  background: white;
  padding: 40px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
  border-radius: 12px;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 34px;
  margin-bottom: 5px;
}

.meta {
  font-size: 14px;
  color: #777;
  margin-bottom: 30px;
}

.section {
  margin-bottom: 40px;
}

.section h2 {
  font-family: 'Playfair Display', serif;
  font-size: 22px;
  border-bottom: 1px solid #e6e6e6;
  padding-bottom: 8px;
  margin-bottom: 15px;
}

.section h3 {
  font-weight: 600;
  margin-top: 15px;
}

.travel img {
  width: 100%;
  border-radius: 10px;
  margin: 20px 0;
}

button {
  background: #1c1c1c;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 6px;
  cursor: pointer;
  margin-bottom: 20px;
}

button:hover {
  background: #333;
}
</style>
</head>

<body>

<div class="container">

<h1>Claudias Kompass</h1>
<div class="meta" id="meta">Lädt...</div>

<button onclick="loadData()">Neue Ausgabe</button>

<div id="content"></div>

</div>

<script>
async function loadData() {
  const res = await fetch('/api/daily');
  const data = await res.json();

  document.getElementById("meta").innerText =
    "06:00 CET · Version " + data.version;

  document.getElementById("content").innerHTML = `
    <div class="section">
      ${data.executive}
    </div>

    <div class="section">
      ${data.regional}
    </div>

    <div class="section">
      ${data.weather}
    </div>

    <div class="section">
      ${data.personal}
    </div>

    <div class="section travel">
      ${data.travel}
    </div>
  `;
}

loadData();
</script>

</body>
</html>
