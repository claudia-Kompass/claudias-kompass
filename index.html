<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Claudias Kompass</title>

<style>
body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: linear-gradient(135deg,#0f172a,#1e293b);
  color: #f8fafc;
  display: flex;
  justify-content: center;
  padding: 40px 20px;
}

.container {
  max-width: 850px;
  width: 100%;
}

h1 {
  font-size: 36px;
  margin-bottom: 5px;
  color: #facc15;
}

.subtitle {
  color: #cbd5e1;
  margin-bottom: 40px;
}

.card {
  background: #1e293b;
  padding: 35px;
  border-radius: 14px;
  line-height: 1.8;
  white-space: pre-wrap;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  margin-top: 25px;
}

button {
  background: #facc15;
  color: #111;
  border: none;
  padding: 14px 26px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
  font-size: 16px;
}

button:hover {
  background: #fde047;
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.footer {
  margin-top: 50px;
  font-size: 14px;
  color: #94a3b8;
}
</style>
</head>

<body>

<div class="container">
  <h1>Claudias Kompass</h1>
  <div class="subtitle">Deine tägliche strukturierte Ausrichtung</div>

  <button onclick="loadDaily()">Neue Tagesausgabe laden</button>

  <div id="output" class="card">
Lade deine erste Tagesausgabe...
  </div>

  <div class="footer">
    © Claudia Foerstner – Persönlicher Daily Compass
  </div>
</div>

<script>
async function loadDaily() {
  const output = document.getElementById("output");
  output.innerHTML = "Lade Tagesausgabe...";

  try {
    const response = await fetch("/api/daily");
    const data = await response.json();

    if (!data.content) {
      output.innerText = "Keine gültige Ausgabe erhalten.";
      return;
    }

    let text = data.content;

    // Markdown zu HTML umwandeln
    text = text
      .replace(/\*\*(.*?)\*\*/g, "<h2>$1</h2>")
      .replace(/---/g, "<hr>")
      .replace(/\n/g, "<br>");

    output.innerHTML = text;

  } catch (error) {
    output.innerText = "Verbindung zur API fehlgeschlagen.";
  }
}

loadDaily();
  </script>

</body>
</html>
