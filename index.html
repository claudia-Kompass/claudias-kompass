<head>

<title>Claudias Kompass</title>

<style>
body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: linear-gradient(135deg,#0f172a,#1e293b);
  color: #f8fafc;
  display: flex;
  justify-content: center;
  padding: 40px 20px;
}

.container {
  max-width: 850px;

}

h1 {
  font-size: 38px;

}

.subtitle {

}

.edition {
  font-size: 13px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: #94a3b8;

}

button {
  background: #facc15;
  color: #111;
  border: none;
  padding: 12px 22px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 30px;
}

button:hover {
  background: #fde047;
}

.card {
  background: #1e293b;
  padding: 40px;
  border-radius: 16px;
  line-height: 1.8;
  white-space: pre-wrap;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.section {
  margin: 40px 0;
}

.section h2 {
  color: #facc15;
  margin-bottom: 15px;
}

.divider {
  border-top: 1px solid #334155;
  margin: 30px 0;
}

.signature {
  margin-top: 50px;
  color: #cbd5e1;
  font-style: italic;
}

.footer {
  margin-top: 50px;
  font-size: 14px;
  color: #94a3b8;
}
</style>
</head>

<body>
<div class="container">

<h1>Claudias Kompass</h1>
<div class="subtitle">Deine tÃ¤gliche strukturierte Ausrichtung</div>
<div class="edition" id="editionDate"></div>

<button onclick="loadDaily()">Neue Tagesausgabe laden</button>

<div id="output" class="card">
Lade deine erste Edition...
</div>

<div class="footer">

</div>

</div>

<script>
function formatDate() {
  const today = new Date();
  return today.toLocaleDateString("de-DE", {
    weekday: "long",
    day: "2-digit",
    month: "long",
    year: "numeric"
  });
}

document.getElementById("editionDate").innerText =
  "Daily Edition â€¢ " + formatDate();

async function loadDaily() {
  const output = document.getElementById("output");
  output.innerHTML = "Lade Edition...";

  try {
    const response = await fetch("/api/daily");
    const data = await response.json();
    let text = data.content;

    // Markdown-Formatierung entfernen
    text = text.replace(/\*\*/g, "");
    text = text.replace(/---/g, "");

    // Abschnitte sauber trennen
    const parts = text.split("\n\n");
    let formatted = "";

    parts.forEach(part => {
      if (
        part.includes("Inspirierender Gedanke") ||
        part.includes("Fokus des Tages") ||
        part.includes("Business-Impuls") ||
        part.includes("PersÃ¶nliche Reflexionsfrage") ||
        part.includes("Mini-Challenge")
      ) {
        formatted += `<div class="divider"></div>`;
        formatted += `<div class="section"><h2>${part}</h2></div>`;
      } else {
        formatted += `<div class="section">${part}</div>`;
      }
    });

    output.innerHTML = formatted + "\n\nðŸ§­"
      `<div class="signature">Bleib deinem Kompass treu.<br>Claudia</div>`;

  } catch (error) {
    output.innerText = "Verbindung zur API fehlgeschlagen.";
  }
}
</script>

</body>
</html>
