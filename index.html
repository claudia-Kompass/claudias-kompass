<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Claudias Kompass</title>

<style>
body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: linear-gradient(135deg,#0f172a,#1e293b);
  color: #f8fafc;
  display: flex;
  justify-content: center;
  padding: 40px 20px;
}

.container {
  max-width: 900px;
  width: 100%;
}

h1 {
  font-size: 38px;
  color: #facc15;
  margin-bottom: 10px;
}

.subtitle {
  color: #cbd5e1;
  margin-bottom: 8px;
}

.edition {
  color: #94a3b8;
  font-size: 14px;
  letter-spacing: 2px;
  text-transform: uppercase;
  margin-bottom: 30px;
}

button {
  background: #facc15;
  color: #111;
  border: none;
  padding: 12px 22px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 30px;
  transition: 0.2s;
}

button:hover {
  background: #fde047;
}

.card {
  background: #1e293b;
  padding: 40px;
  border-radius: 14px;
  line-height: 1.7;
  white-space: pre-wrap;
  box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}

.section-title {
  color: #facc15;
  font-size: 24px;
  margin-top: 40px;
  margin-bottom: 10px;
}

hr {
  border: none;
  border-top: 1px solid #334155;
  margin: 30px 0;
}

.footer {
  margin-top: 40px;
  font-size: 14px;
  color: #94a3b8;
}
</style>
</head>

<body>

<div class="container">

<h1>Claudias Kompass</h1>
<div class="subtitle">Deine tägliche strukturierte Ausrichtung</div>
<div id="edition" class="edition"></div>

<button onclick="loadDaily()">Neue Tagesausgabe laden</button>

<div id="output" class="card">
Lade deine erste Tagesausgabe...
</div>

<div class="footer">
© Claudia Foerstner – Persönlicher Daily Kompass
</div>

</div>

<script>

function setEditionDate() {
  const days = ["Sonntag","Montag","Dienstag","Mittwoch","Donnerstag","Freitag","Samstag"];
  const months = ["Januar","Februar","März","April","Mai","Juni","Juli","August","September","Oktober","November","Dezember"];
  
  const today = new Date();
  const dayName = days[today.getDay()];
  const day = today.getDate();
  const month = months[today.getMonth()];
  const year = today.getFullYear();

  const formatted = `Daily Edition • ${dayName}, ${day}. ${month} ${year}`;
  document.getElementById("edition").innerText = formatted;
}

async function loadDaily() {
  const output = document.getElementById("output");
  output.innerText = "Lade Ausgabe...";

  try {
    const response = await fetch("/api/daily");
    const data = await response.json();

    let text = data.content || "Keine gültige Ausgabe erhalten.";

    text = text
      .replace(/\*\*(.*?)\*\*/g, '<div class="section-title">$1</div>')
      .replace(/\n---\n/g, "<hr>")
      .replace(/\n/g, "<br>");

    text += "<br><br>✨";

    output.innerHTML = text;

  } catch (error) {
    output.innerText = "Verbindung zur API fehlgeschlagen.";
  }
}

setEditionDate();
loadDaily();

</script>

</body>
</html>
