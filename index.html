<script>
  console.log("SCRIPT START");
  
function formatMarkdown(text) {
  if (!text) return "";
  return text
    .replace(/^### (.*$)/gim, "<h3>$1</h3>")
    .replace(/^## (.*$)/gim, "<h2>$1</h2>")
    .replace(/^# (.*$)/gim, "<h1>$1</h1>")
    .replace(/\n\n/g, "<br><br>")
    .replace(/\n/g, "<br>");
}

function getWeatherIcon(condition) {
    if (!condition) return sunIcon();

    const c = condition.toLowerCase();

    if (c.includes("klar") || c.includes("sun")) return sunIcon();
    if (c.includes("wolke") || c.includes("cloud")) return cloudIcon();
    if (c.includes("regen") || c.includes("rain")) return rainIcon();
    if (c.includes("snow")) return snowIcon();
    if (c.includes("thunder")) return stormIcon();

    return sunIcon();
}

function sunIcon() {
    return `
    <svg viewBox="0 0 24 24" width="30" height="30" fill="none" stroke="#f0d48a" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="4"/>
        <line x1="12" y1="1" x2="12" y2="4"/>
        <line x1="12" y1="20" x2="12" y2="23"/>
        <line x1="4.22" y1="4.22" x2="6.34" y2="6.34"/>
        <line x1="17.66" y1="17.66" x2="19.78" y2="19.78"/>
        <line x1="1" y1="12" x2="4" y2="12"/>
        <line x1="20" y1="12" x2="23" y2="12"/>
        <line x1="4.22" y1="19.78" x2="6.34" y2="17.66"/>
        <line x1="17.66" y1="6.34" x2="19.78" y2="4.22"/>
    </svg>`;
}

function cloudIcon() {
    return `
    <svg viewBox="0 0 24 24" width="30" height="30" fill="none" stroke="#cfd6e6" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 17.5a4.5 4.5 0 0 0-1-8.9 6 6 0 0 0-11.7 1.5A4 4 0 0 0 8 17.5z"/>
    </svg>`;
}

function rainIcon() {
    return `
    <svg viewBox="0 0 24 24" width="30" height="30" fill="none" stroke="#7fb3ff" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 17.5a4.5 4.5 0 0 0-1-8.9 6 6 0 0 0-11.7 1.5A4 4 0 0 0 8 17.5z"/>
        <line x1="8" y1="19" x2="8" y2="22"/>
        <line x1="12" y1="19" x2="12" y2="22"/>
        <line x1="16" y1="19" x2="16" y2="22"/>
    </svg>`;
}

function snowIcon() {
    return `
    <svg viewBox="0 0 24 24" width="30" height="30" fill="none" stroke="#bcd4ff" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="20" r="1"/>
        <circle cx="8" cy="20" r="1"/>
        <circle cx="16" cy="20" r="1"/>
    </svg>`;
}

function stormIcon() {
    return `
    <svg viewBox="0 0 24 24" width="30" height="30" fill="none" stroke="#9ec5ff" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 17.5a4.5 4.5 0 0 0-1-8.9 6 6 0 0 0-11.7 1.5A4 4 0 0 0 8 17.5z"/>
        <polyline points="13 18 10 22 14 22 11 26"/>
    </svg>`;
}
  
function renderWeather(weather, weatherTrend) {
  if (!weather) return "";

  return `
    <div class="section">
      <h2>Wetter</h2>
      <div>${weather.location}</div>
      <div style="font-size:22px;font-weight:600;">
        ${weather.temp}¬∞C
      </div>
      <div style="opacity:0.8;margin-bottom:16px;">
        ${weather.condition}
      </div>

      ${weatherTrend ? `
        <div style="margin-top:20px;">
          <div style="font-weight:600;margin-bottom:12px;color:#e8dcc0;">
            Tagesverlauf
          </div>
          <div style="
display:flex;
justify-content:flex-start;
align-items:flex-start;
gap:40px;
margin-top:10px;
padding-left:4px;
">
            ${renderTrendBlock("09:00", weatherTrend.morning)}
            ${renderTrendBlock("15:00", weatherTrend.afternoon)}
            ${renderTrendBlock("21:00", weatherTrend.evening)}
          </div>
        </div>
      ` : ""}
    </div>
  `;
}

function renderTrendBlock(time, data) {
    if (!data) return "";

    const icon = getWeatherIcon(data.condition);

    return `
        <div style="
            flex:1;
            display:flex;
            flex-direction:column;
            align-items:center;
            gap:8px;
        ">
            <div style="font-size:12px; opacity:0.6;">
                ${time}
            </div>

            <div style="
             width:56px;
             height:56px;
             display:flex;
             align-items:center;
            justify-content:center;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius:14px;
">
    ${icon}
</div>

            <div style="font-size:14px; font-weight:600;">
                ${data.temp}¬∞
            </div>

            <div style="font-size:12px; opacity:0.65;">
                ${data.condition}
            </div>
        </div>
    `;
}
  
function renderFinance(markets) {
  if (!markets) return "";
  return `
    <div class="section">
      <h2>M√§rkte</h2>
      <div>DAX: ${markets.dax.level} (${markets.dax.change})</div>
      <div>EUR/USD: ${markets.eurusd.level} (${markets.eurusd.change})</div>
    </div>
  `;
}

function renderCrypto(crypto) {
  if (!crypto) return "";
  return `
    <div class="section">
      <h2>Krypto</h2>
      <div>Bitcoin: ${crypto.btc.price} ‚Ç¨ (${crypto.btc.change})</div>
      <div>NEXO: ${crypto.nexo.price} ‚Ç¨ (${crypto.nexo.change})</div>
    </div>
  `;
}

async function loadData() {
  try {
    const res = await fetch("/api/daily");
    const data = await res.json();

    const now = new Date();

    const dateString = now.toLocaleDateString("de-DE", {
      weekday: "long",
      year: "numeric",
      month: "long",
      day: "numeric"
    });

    const timeString = now.toLocaleTimeString("de-DE", {
      timeZone: "Europe/Berlin",
      hour: "2-digit",
      minute: "2-digit"
    });

    document.getElementById("meta-date").innerText = dateString;
    document.getElementById("meta-time").innerText = " ‚Ä¢ " + timeString;

    document.getElementById("content").innerHTML = `
      <div class="section">
        ${formatMarkdown(data.executive || "## Executive\nNoch keine Ausgabe vorhanden.")}
      </div>

      <div class="section">
        ${formatMarkdown(data.regional || "## Regional\nNoch keine Ausgabe vorhanden.")}
      </div>

      ${renderWeather(data.weather, data.weatherTrend)}
      ${renderFinance(data.markets)}
      ${renderCrypto(data.crypto)}

      <div class="section">
        ${formatMarkdown(data.personal || "## Personal\nNoch keine Ausgabe vorhanden.")}
      </div>

      <div class="section travel">
        ${formatMarkdown(data.travel || "## Travel\nNoch keine Ausgabe vorhanden.")}
      </div>
    `;
  } catch (err) {
    console.error("Fehler beim Laden:", err);
    document.getElementById("content").innerHTML =
      "<div class='section'>Fehler beim Laden der Daten.</div>";
  }
}

loadData();
</script>
