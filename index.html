<script>

function formatMarkdown(text) {
  if (!text) return "";
  return text
    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
    .replace(/\n\n/g, '<br><br>')
    .replace(/\n/g, '<br>');
}

function weatherIcon(code) {
  if (!code) return "‚òÅÔ∏è";
  if (code === 1183) return "üåßÔ∏è";
  if (code === 1153) return "üå¶Ô∏è";
  if (code === 1030) return "üå´Ô∏è";
  return "‚òÅÔ∏è";
}
function translateCondition(text) {
  const map = {
    "Partly cloudy": "Teilweise bew√∂lkt",
    "Light rain": "Leichter Regen",
    "Moderate rain": "M√§√üiger Regen",
    "Heavy rain": "Starker Regen",
    "Cloudy": "Bew√∂lkt",
    "Overcast": "Bedeckt",
    "Sunny": "Sonnig",
    "Clear": "Klar",
    "Mist": "Dunst",
    "Fog": "Nebel",
    "Snow": "Schnee"
  };

  return map[text] || text;
}
function renderWeather(weather, trend) {
  if (!weather) return "";

  const morning = trend?.morning;
  const afternoon = trend?.afternoon;
  const evening = trend?.evening;

  return `
    <div class="section">
      <h2>Wetter ‚Äì ${weather.location}</h2>

      <div class="weather-icon">
        ${weatherIcon(weather.code)}
      </div>

      <div style="font-size:28px;font-weight:600;">
  ${typeof weather.temp === "number" 
      ? Math.round(weather.temp) + "¬∞C" 
      : "--"}
</div>

      <div>
        ${translateCondition(weather.condition)}
      </div>

      ${
        trend
          ? `
        <div style="margin-top:25px;">
          <div style="font-weight:600;margin-bottom:10px;">
            Tagesverlauf
          </div>

          <div class="weather-row">
            <div class="weather-time">09:00</div>
            <div>${weatherIcon(morning?.code)}</div>
            <div class="weather-temp">
              ${morning?.temp !== undefined ? Math.round(morning.temp) + "¬∞C" : "-"}
            </div>
          </div>

          <div class="weather-row">
            <div class="weather-time">15:00</div>
            <div>${weatherIcon(afternoon?.code)}</div>
            <div class="weather-temp">
              ${afternoon?.temp !== undefined ? Math.round(afternoon.temp) + "¬∞C" : "-"}
            </div>
          </div>

          <div class="weather-row">
            <div class="weather-time">21:00</div>
            <div>${weatherIcon(evening?.code)}</div>
            <div class="weather-temp">
              ${evening?.temp !== undefined ? Math.round(evening.temp) + "¬∞C" : "-"}
            </div>
          </div>

        </div>
      `function renderFinance(finance) {
  if (!finance) return "";

  return `
    <div class="section">
      <h2>Finanzm√§rkte</h2>
      <div>DAX: ${finance.dax.value} (${finance.dax.change}%)</div>
      <div>S&P 500: ${finance.sp500.value} (${finance.sp500.change}%)</div>
      <div>EUR/USD: ${finance.eurusd.value} (${finance.eurusd.change}%)</div>
    </div>
  `;
}

function renderCrypto(crypto) {
  if (!crypto) return "";

  return `
    <div class="section">
      <h2>Krypto</h2>
      <div>Bitcoin: ${crypto.btc.value} (${crypto.btc.change}%)</div>
      <div>Ethereum: ${crypto.eth.value} (${crypto.eth.change}%)</div>
    </div>
  `;
}
async function loadData() {
  try {
    const res = await fetch('/api/daily');
    const data = await res.json();

    const now = new Date();

    const dateString = now.toLocaleDateString("de-DE", {
      weekday: "long",
      year: "numeric",
      month: "long",
      day: "numeric"
    });

    const timeString = now.toLocaleTimeString("de-DE", {
      timeZone: "Europe/Berlin",
      hour: "2-digit",
      minute: "2-digit"
    });

    document.getElementById("meta-date").innerText = dateString;
    document.getElementById("meta-time").innerText = " ‚Ä¢ " + timeString;

    document.getElementById("content").innerHTML = `
      <div class="section">
        ${formatMarkdown(data.executive || "")}
      </div>

      <div class="section">
        ${formatMarkdown(data.regional || "")}
      </div>

      ${renderWeather(data.weather, data.weather?.trend)}
${renderFinance(data.markets)}
${renderCrypto(data.crypto)}
      <div class="section">
        ${formatMarkdown(data.personal || "")}
      </div>

      <div class="section travel">
        ${formatMarkdown(data.travel || "")}
      </div>
    `;

} catch (err) {
    console.error(err);
  }
}

loadData();

</script>
