<script>
  console.log("SCRIPT START");
  
function formatMarkdown(text) {
  if (!text) return "";
  return text
    .replace(/^### (.*$)/gim, "<h3>$1</h3>")
    .replace(/^## (.*$)/gim, "<h2>$1</h2>")
    .replace(/^# (.*$)/gim, "<h1>$1</h1>")
    .replace(/\n\n/g, "<br><br>")
    .replace(/\n/g, "<br>");
}

function renderWeather(weather, weatherTrend) {
  if (!weather) return "";

  return `
    <div class="section">
      <h2>Wetter</h2>
      <div>${weather.location}</div>
      <div style="font-size:22px;font-weight:600;">
        ${weather.temp}¬∞C
      </div>
      <div style="opacity:0.8;margin-bottom:16px;">
        ${weather.condition}
      </div>

      ${weatherTrend ? `
        <div style="margin-top:20px;">
          <div style="font-weight:600;margin-bottom:12px;color:#e8dcc0;">
            Tagesverlauf
          </div>
          <div style="display:flex;justify-content:space-between;gap:12px;">
            ${renderTrendBlock("09:00", weatherTrend.morning)}
            ${renderTrendBlock("15:00", weatherTrend.afternoon)}
            ${renderTrendBlock("21:00", weatherTrend.evening)}
          </div>
        </div>
      ` : ""}
    </div>
  `;
}

function renderTrendBlock(time, data) {
  if (!data) return "";

  const icon = getWeatherIcon(data.condition);

  // Farb-Logik nach Tageszeit
  let glowColor = "rgba(255,255,255,0.18)";

  if (time === "09:00") {
    glowColor = "rgba(240,212,138,0.35)"; // warm gold
  }

  if (time === "15:00") {
    glowColor = "rgba(255,255,255,0.25)"; // neutral
  }

  if (time === "21:00") {
    glowColor = "rgba(160,190,255,0.30)"; // k√ºhler Abend
  }

  // Wenn Regen ‚Üí leicht k√ºhler
  if (data.condition && data.condition.toLowerCase().includes("rain")) {
    glowColor = "rgba(120,170,255,0.35)";
  }

  return `
    <div style="
      flex:1;
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
    ">
      <div style="
        font-size:12px;
        opacity:0.6;
        letter-spacing:0.5px;
      ">
        ${time}
      </div>

      <div style="
        font-size:28px;
        line-height:1;
        text-shadow: 0 0 10px ${glowColor};
      ">
        ${icon}
      </div>

      <div style="
        font-size:18px;
        font-weight:600;
      ">
        ${data.temp}¬∞
      </div>

      <div style="
        font-size:13px;
        opacity:0.65;
        min-height:18px;
      ">
        ${data.condition}
      </div>
    </div>
  `;
}
  
function renderFinance(markets) {
  if (!markets) return "";
  return `
    <div class="section">
      <h2>M√§rkte</h2>
      <div>DAX: ${markets.dax.level} (${markets.dax.change})</div>
      <div>EUR/USD: ${markets.eurusd.level} (${markets.eurusd.change})</div>
    </div>
  `;
}

function renderCrypto(crypto) {
  if (!crypto) return "";
  return `
    <div class="section">
      <h2>Krypto</h2>
      <div>Bitcoin: ${crypto.btc.price} ‚Ç¨ (${crypto.btc.change})</div>
      <div>NEXO: ${crypto.nexo.price} ‚Ç¨ (${crypto.nexo.change})</div>
    </div>
  `;
}

async function loadData() {
  try {
    const res = await fetch("/api/daily");
    const data = await res.json();

    const now = new Date();

    const dateString = now.toLocaleDateString("de-DE", {
      weekday: "long",
      year: "numeric",
      month: "long",
      day: "numeric"
    });

    const timeString = now.toLocaleTimeString("de-DE", {
      timeZone: "Europe/Berlin",
      hour: "2-digit",
      minute: "2-digit"
    });

    document.getElementById("meta-date").innerText = dateString;
    document.getElementById("meta-time").innerText = " ‚Ä¢ " + timeString;

    document.getElementById("content").innerHTML = `
      <div class="section">
        ${formatMarkdown(data.executive || "## Executive\nNoch keine Ausgabe vorhanden.")}
      </div>

      <div class="section">
        ${formatMarkdown(data.regional || "## Regional\nNoch keine Ausgabe vorhanden.")}
      </div>

      ${renderWeather(data.weather, data.weatherTrend)}
      ${renderFinance(data.markets)}
      ${renderCrypto(data.crypto)}

      <div class="section">
        ${formatMarkdown(data.personal || "## Personal\nNoch keine Ausgabe vorhanden.")}
      </div>

      <div class="section travel">
        ${formatMarkdown(data.travel || "## Travel\nNoch keine Ausgabe vorhanden.")}
      </div>
    `;
  } catch (err) {
    console.error("Fehler beim Laden:", err);
    document.getElementById("content").innerHTML =
      "<div class='section'>Fehler beim Laden der Daten.</div>";
  }
}

loadData();
</script>
